<!doctype html>
<html lang="en" ng-app id="ng-app">
<head>
<title>Tim Spann - Pivotal - CF - Spring Social Twitter Integration</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>	
<script>
function PostsCtrlAjax($scope, $http)
{
$http({method: 'GET', url: '/timeline/cloudfoundry'}).success(function(data)
{
	$scope.posts = data; // response data 
});
}
</script>
</head>
<body>
<div id="ng-app" ng-app ng-controller="PostsCtrlAjax">
<div ng-repeat="post in posts" >
<div class='time'>{{post.createdAt}} - {{post.fromUser}} </div>
<p>{{post.text}}</p>
<img ng-src="{{post.profileImageUrl}}" />
</div>
</div>
&copy; 2015
</body>
</html>
